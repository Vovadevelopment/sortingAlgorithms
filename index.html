<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/common.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="num">Number of Elements in Array</label>
                <input type="number" class="form-control" id="num" aria-describedby="emailHelp" placeholder="Number">
            </div>
            <div class="form-group">
                <label for="min">Min</label>
                <input type="number" class="form-control" id="min" placeholder="Min">
            </div>
            <div class="form-group">
                <label for="max">Max</label>
                <input type="number" class="form-control" id="max" placeholder="Max">
            </div>
            <button class="btn btn-primary" id="arrcreate">Create Array</button>
        </div>
        <div class="col">
            <div class="placeForLog">

            </div>
        </div>

    </div>
</div>

<script src="libs/jquery.js"></script>
<script src="libs/popper.js"></script>
<script src="libs/bootstrap.js"></script>
<script src="js/script.js"></script>
</body>
</html>
